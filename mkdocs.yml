
site_name: Easy Tbot

theme:
    name: material
    feature:
        tabs: true
    palette:
        primary: deep blue
        accent: deep blue

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.snippets
    - pymdownx.superfences
    - admonition

